<label for="name" class="sr-only">Name</label>
<input type="text" ng-model="name" placeholder="Enter your name" class="form-control" id="name" />
<button ng-click="sayHello(name)" class="btn btn-primary">Say Hello</button>

<alert ng-show="showGreeting" type="success">
    Hello {{name}}. Nice to meet you :)
</alert>
