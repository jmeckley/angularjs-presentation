<alert type="warning" class="ng-hide" ng-show="frmCtrl.theform.$dirty" close="frmCtrl.theform.$setPristine()">
    The form has been updated!
</alert>

<alert type="success" class="ng-hide" ng-show="frmCtrl.showSubmitResult">
    Thank you for signing up for our news letter. Emails will be sent to <strong>{{frmCtrl.emailaddress}}</strong>.
</alert>

<form name="frmCtrl.theform" ng-submit="frmCtrl.submit()" class="alert" ng-class="frmCtrl.status()">
    <div class="well well-lg">
        <div class="form-group has-feedback" ng-class="frmCtrl.ctrlstatus(frmCtrl.theform.emailaddress)">
            <label for="emailaddress" class="sr-only">Email Address</label>
            <input type="email"
                   required
                   ng-model="frmCtrl.emailaddress"
                   name="emailaddress"
                   id="emailaddress"
                   placeholder="email address"
                   class="form-control" />
            <span class="glyphicon form-control-feedback" ng-class="frmCtrl.ctrlstatusicon(frmCtrl.theform.emailaddress)"></span>
        </div>
        <div class="checkbox form-group has-feedback" ng-class="frmCtrl.ctrlstatus(frmCtrl.theform.termsandconditions)">
            <div class="checkbox">
                <label for="termsandconditions">
                    <input type="checkbox"
                           required
                           name="termsandconditions"
                           ng-model="frmCtrl.termsandconditions"
                           id="termsandconditions">
                    I agree to the terms and conditions.
                </label>
            </div>
        </div>
        <input type="submit" value="Sign up" class="btn btn-primary" ng-disabled="frmCtrl.theform.$invalid" />
    </div>
</form>
